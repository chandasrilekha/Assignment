<!DOCTYPE html>
<html>
<head>
<title>The area of traingle</title>
<body>
<p>Area of a traingle where length of three of its sides are 5,6,7</p>
<script>
    var side1=5;
    var side2=6;
    var side3=7;
    var s=(side1+side2+side3)/2;
    var area=Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
    document.writeln('Area='+area);
</script>
</body>
</html>
